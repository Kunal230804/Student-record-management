{% extends "base.html" %}

{% block content %}
    <a href="{{ url_for('add_student') }}" class="button">➕ Add Student</a>

    <h2>Student Records</h2>

    <table border="1" cellpadding="8">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Course</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>

        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.course }}</td>
            <td>{{ student.email }}</td>
            <td>
                <a href="{{ url_for('edit_student', id=student.id) }}"class="edit">✏ Edit</a>
                |
                <a href="{{ url_for('delete_student', id=student.id) }}"class="delete"
                onclick="return confirm('Are you sure you want to delete this student?')">
                ❌ Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
